name: Puppet syntax checks
run-name: ${{ github.actor }} is running Puppet 8 syntax checks
on:
  - push
  - pull_request
jobs:
  syntax:
    runs-on: ubuntu-latest
    container: puppet/pdk:latest
    steps:
    - name: Clone repository
      uses: actions/checkout@v4
    - name: pdk validate
      run: pdk validate --puppet-version=8